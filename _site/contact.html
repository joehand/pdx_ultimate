<script src="http://localhost:4000/assets/js/libs/jquery.isotope.min.js"></script>
<script src="http://localhost:4000/assets/js/libs/jquery.ba-bbq.min.js"></script>
<script>
		    $(function(){

		      var $container = $('#container'),
		          // object that will keep track of options
		          isotopeOptions = {},
		          // defaults, used if not explicitly set in hash
		          defaultOptions = {
		            filter: '*',
		            sortBy: 'original-order',
		            sortAscending: true,
		            layoutMode: 'masonry'
		          };


		      var setupOptions = $.extend( {}, defaultOptions, {
		        itemSelector : '.element',
		        masonry : {
		          columnWidth : 120
		        },
		        getSortData : {
		          symbol : function( $elem ) {
		            return $elem.attr('data-symbol');
		          },
		          category : function( $elem ) {
		            return $elem.attr('data-category');
		          },
		          number : function( $elem ) {
		            return parseInt( $elem.find('.number').text(), 10 );
		          },
		          weight : function( $elem ) {
		            return parseFloat( $elem.find('.description').text().replace( /[\(\)]/g, '') );
		          },
		          name : function ( $elem ) {
		            return $elem.find('.name').text();
		          }
		        }
		      });



		
		      // set up Isotope
		      $container.isotope( setupOptions );
		
		      // change size of clicked element
		      $container.delegate( '.element', 'click', function(){
				if ($(this).hasClass('not-clickable') != true) {
			        	var $this = $(this);
						if ($this.hasClass('large')) {
							defaultElementSize();
						} else {
							$container.find('.large').removeClass('large');
		        			$this.addClass('large');
					    	$container.find('.element').addClass('notselected');
					    	$this.removeClass('notselected');
				        	$container.isotope('reLayout');
						}
				}
		      });
		
			 function defaultElementSize() {
				  	$container.find('.element').removeClass('large');
				  	$container.find('.element').removeClass('notselected');	
			        $container.isotope('reLayout');
			}

		      var $optionSets = $('#options').find('.option-set'),
		          isOptionLinkClicked = false;

		      // switches selected class on buttons
		      function changeSelectedLink( $elem ) {
		        // remove selected class on previous item
		        $elem.parents('.option-set').find('.selected').removeClass('selected');
		        // set selected class on new item
		        $elem.addClass('selected');
		
		      }


		      $optionSets.find('a').click(function(){
		        var $this = $(this);
		        // don't proceed if already selected
		        if ( $this.hasClass('selected') ) {
		          return;
		        }
		        changeSelectedLink( $this );
		            // get href attr, remove leading #
		        var href = $this.attr('href').replace( /^#/, '' ),
		            // convert href into object
		            // i.e. 'filter=.inner-transition' -> { filter: '.inner-transition' }
		            option = $.deparam( href, true );
		        // apply new option to previous
		        $.extend( isotopeOptions, option );
		        // set hash, triggers hashchange on window
		        $.bbq.pushState( isotopeOptions );
		        isOptionLinkClicked = true;
		        defaultElementSize();
		        return false;
		      });


		      $(window).bind( 'hashchange', function( event ){
		        // get options object from hash
		        var hashOptions = window.location.hash ? $.deparam.fragment( window.location.hash, true ) : {},
		            // apply defaults where no option was specified
		            options = $.extend( {}, defaultOptions, hashOptions );
		        // apply options from hash
		        $container.isotope( options );
		        // save options
		        isotopeOptions = hashOptions;

		        // if option link was not clicked
		        // then we'll need to update selected links
		        if ( !isOptionLinkClicked ) {
		          // iterate over options
		          var hrefObj, hrefValue, $selectedLink;
		          for ( var key in options ) {
		            hrefObj = {};
		            hrefObj[ key ] = options[ key ];
		            // convert object into parameter string
		            // i.e. { filter: '.inner-transition' } -> 'filter=.inner-transition'
		            hrefValue = $.param( hrefObj );
		            // get matching link
		            $selectedLink = $optionSets.find('a[href="#' + hrefValue + '"]');
		            changeSelectedLink( $selectedLink );
		          }
		        }
				
		        defaultElementSize();
		        isOptionLinkClicked = false;
		      })	
		        // trigger hashchange to capture any hash data on init
		        .trigger('hashchange');

		    });

      
      
  </script>
